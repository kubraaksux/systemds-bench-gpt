name: json_extraction

# Available sources: toy (built-in), ner (CoNLL-2003 NER)
# Note: toy dataset has cleaner ground truth; NER has noisy labels
dataset:
  source: toy
  n_samples: 10

generation:
  max_tokens: 256
  temperature: 0.0

openai:
  model: gpt-4.1-mini
  max_output_tokens: 256
  temperature: 0.0
  streaming: true
  max_retries: 5
  base_sleep_s: 0.5
